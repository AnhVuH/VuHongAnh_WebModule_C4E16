<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mùa đông không lạnh</title>
    {% include "metadata.html"%}
    <link rel="stylesheet" href="../static/css/search.css">
  </head>
  <body>
      <h1 class = "text-center font-lobster bg-dark text-light">Danh sách kết bạn</h1>
      <div class="d-flex flex-wrap justify-content-around py-5 bg-img ">
        {% for service in services_o %}
        <div class="card border border-primary mb-4" style="width: 18rem;">
          {% if service.gender == 0 %}
          <img class="card-img-top" src="../static/image/female-profile.jpg" alt="Not found">
          {% elif service.gender == 1 %}
          <img class="card-img-top" src="../static/image/male-profile.jpg" alt="Not found">
          {%endif%}
          <div class="card-body">
            <h5 class="card-title font-lobster">  {{service.name}}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Năm sinh: {{service.yob}}</li>
              <li class="list-group-item">Chiều cao: {{service.height}}</li>
            </ul>
            <a href="{{ url_for("show_detail", id_to_find = service.id) }}">Chi tiết</a>
          </div>
        </div>
        {% endfor%}
      </div>

  </body>
</html>
